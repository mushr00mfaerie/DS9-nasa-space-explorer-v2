<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>

  <!-- Add Google Fonts: Merriweather (body) and Source Sans Pro (UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal: populated and controlled by js/script.js -->
  <div id="modal" class="modal" aria-hidden="true">
    <div id="modalOverlay" class="modal-overlay" tabindex="-1"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">Ã—</button>
      <img id="modalImage" alt="" />
      <h3 id="modalTitle"></h3>
      <p id="modalDate" class="modal-date"></p>
      <p id="modalExplanation" class="modal-explanation"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
